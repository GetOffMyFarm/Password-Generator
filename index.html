<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <main class="card">
        <section class="card-header">
          <h2>Generate a Password</h2>
        </section>
        <section class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </section>
        <!--Added a form to select criteria from rather than alerts, looks much better.-->
        <section class="card-form">
          <form>
            <label for="passwordLength">Password Length:</label>
            <input type="number" id="pLength" name="pLength"><br>
            <input type="checkbox" id="lowerCase" name="lowerCase" value="isLowerCase">
            <label for="lowerCase"> Include lower case letters</label><br>
            <input type="checkbox" id="upperCase" name="upperCase" value="isUpperCase">
            <label for="upperCase"> Include upper case letters</label><br>
            <input type="checkbox" id="numbers" name="numbers" value="ifNumbers">
            <label for="numbers"> Include numbers</label><br>
            <input type="checkbox" id="specialCharacters" name="specialCharacters" value="specialCharacters">
            <label for="specialCharacters"> Include special characters</label>
          </form>
        </section>
        <section class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
